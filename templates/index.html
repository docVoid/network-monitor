<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Network monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-dark text-white">
    <div class="container mt-4">
        <h1 class="text-center">Live network analysis</h1>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <h4>Protocol statistics</h4>
                <canvas id="protocolChart"></canvas>
            </div>
            <div class="col-md-6">
                <h4>Top Talker (source IP)</h4>
                <ul id="toptalkers" class="list-group text-dark"></ul>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <h4>Connections (source â†’ destination)</h4>
                <ul id="connections" class="list-group text-dark"></ul>
            </div>
            <div class="col-md-6">
                <h4>Most popular ports</h4>
                <ul id="ports" class="list-group text-dark"></ul>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
